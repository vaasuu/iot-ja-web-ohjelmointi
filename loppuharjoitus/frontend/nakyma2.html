<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harjoitustyö - IoT ja Web dev-kurssi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- begin navbar -->
    <nav class="navbar navbar-dark bg-primary navbar-expand-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Harjoitustyö</a>
        <ul class="navbar-nav me-auto my-2">
          <li class="nav-item">
            <a class="nav-link" href="/nakyma1.html">Näkymä 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/nakyma2.html">Näkymä 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/nakyma3.html">Näkymä 3</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- end navbar -->
    <div class="container" id="content">
      <!-- begin content -->
      <label for="time_chooser">View weather data for</label>
      <select name="time_chooser" id="time_chooser">
        <option value="now">Now</option>
        <option value="24">24 hours</option>
        <option value="48">48 hours</option>
        <option value="72">72 hours</option>
        <option value="168">1 week</option>
        <option value="720">1 month</option>
      </select>

      <h1>20 datapoints of <span id="title_signal_name"></span></h1>

      <div style="position: relative; max-width: 800px">
        <canvas
          id="myChart"
          role="img"
          aria-label="line chart of weather data"
        ></canvas>
      </div>

      <div>
        <table class="table table-sm table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>Date</th>
              <th>Value <span id="table_header_signal_unit"></span></th>
            </tr>
          </thead>
          <tbody id="tablebody"></tbody>
        </table>
      </div>
      <!-- end content -->
    </div>
    <footer>&copy; Valtteri Huuskonen 2021</footer>

    <!-- link scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@next/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script type="module" src="nakyma2.js"></script>
    <script type="module" src="/config.js"></script>
  </body>
</html>
