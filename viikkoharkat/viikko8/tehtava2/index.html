<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 8 task 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pohjoimaiden kuukauden koronahistoria</h1>
    <div>
        <form id="form">
        <label for="country">Valitse Pohjoismaa, jonka korona dataa haluat nähdä</label>
        <br>
        <select name="country" id="country">
        <option value="fi">Suomi</option>
        <option value="is">Islanti</option>
        <option value="no">Norja</option>
        <option value="se">Ruotsi</option>
        <option value="dk">Tanska</option>
        </select>
        <button type="submit">Hae koronadataa</button>
        </form>
        
        <p>Nykyinen näytetty maa: <span id=currentCountry>N/A</span></p>
        
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Date</th>
                    <th>Confirmed</th>
                    <th>Recovered</th>
                    <th>Deaths</th>
                </tr>
            </thead>
            <tbody id="tablebody"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
